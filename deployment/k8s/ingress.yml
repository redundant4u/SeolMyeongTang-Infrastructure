apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: seol
  name: seol-ingrses
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: chat
            port:
              number: 8000


---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: seol
  name: seol-socket-ingrses
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /ws/chat
        pathType: Prefix
        backend:
          service:
            name: chat-live
            port:
              number: 8080
